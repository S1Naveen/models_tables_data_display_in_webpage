<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display_topic data</title>
</head>
<body>
    <center>
        <h1>display_topic data</h1>

        <tr>
            <th>topic_name</th>
            <th>id</th>

        {% for to in topics %}

            <td>{{to.id}}</td>
        </tr>
       {% endfor %}
    </table>
</center>

</body>
</html>
